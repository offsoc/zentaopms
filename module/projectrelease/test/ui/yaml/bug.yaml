title: zt_bug
desc: "Bugè¡¨"
author: Li Huifang
version: "1.0"
fields:
  - field: id
    range: 1-5
  - field: project
    range: 1
  - field: product
    range: 1
  - field: title
    fields:
      - field: title1
        range: bug
      - field: title2
        range: 1-5
  - field: severity
    range: 1-4
  - field: pri
    range: 1-4
  - field: type
    range: "[codeerror,config,install,security,performance,standard,automation,designdefect,others]"
  - field: status
    range: active{50},resolved{30}
  - field: confirmed
    range: 0,1
  - field: openedBy
    range: admin
  - field: openedDate
    range: "(-1M)-(+1w):-1D"
    type: timestamp
    format: "YYYY-MM-DD hh:mm:ss"
  - field: assignedTo
    range: admin
  - field: deleted
    range: 0
